<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
		
	 <div class="container-fluid">
	    <div class="navbar-header ">
	      	<a class="navbar-brand" th:href="@{/login}">
			   <img th:src="@{/img/logo.png}" alt="Logo" style="max-width:120px;">
			</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a th:href="@{/login}">Home</a></li>
	      <li><a th:href="@{/news}">News</a></li>
	      <li><a th:href="@{/login}">Organizacion</a></li>
	      <li><a th:href="@{/login}">Equipos</a></li>
	    </ul>
	   
	</div>
</nav>

	<br>
	<br>
	
	<div class="container">

		<div class="row">
			<div class="col-md-8">
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						    <li data-target="#myCarousel" data-slide-to="1"></li>
						    <li data-target="#myCarousel" data-slide-to="2"></li>
						  </ol>
						
						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" style="margin-top:50px;">
						    <div class="item active">
						      <img th:src="@{/img/PORTADA01.png}" alt="Los Angeles">
						    </div>
						
						    <div class="item">
						      <img th:src="@{/img/portada02.jpg}" alt="Chicago">
						    </div>
						
						    <div class="item">
						      <img th:src="@{/img/portada03.png}" alt="New York">
						    </div>
						  </div>
						
						  <!-- Left and right controls -->
						  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#myCarousel" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
			</div>
			
			<div class="col-md-4">
				<div class="panel panel-default" style="margin-top:30px;">
				  <div class="panel-heading">Login or Register</div>
				  <div class="panel-body">
				  
		  				<form th:action="@{/login}" method="post">
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>
							<div class="form-group">
								<label for="username">Username</label>: <input type="text"
									id="username" name="username" class="form-control"
									autofocus="autofocus" placeholder="Username" />
							</div>
							<div class="form-group">
								<label for="password">Password</label>: <input type="password"
									id="password" name="password" class="form-control"
									placeholder="Password" />
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="login-submit" id="login-submit"
											class="form-control btn btn-primary" value="Log In" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<span>New user? <a href="/" th:href="@{/registration}">Register
										here</a></span>
							</div>
						</form>
				  
				  </div>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
